<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="index.css">
    <title>Blur Image</title>
</head>
<body>
    <header>
        <div class="title-container">
            <h1 class="title">Update CSS Variables with <span class="js-letters">JS</span></h1>
        </div>
        
    </header>
    <main>
        <form action="controls" class="controls">
            <div>
                <label for="spacing">Spacing</label>
                <input type="range" name="spacing" id="spacing" class="spacing" min="0" max="18" step="0.1" value="9" oninput="addBorder(this.value)">
            </div>
            <div>
                <label for="blur">Blur</label>
                <input type="range" name="blur" id="" class="blur" min="0" max="10" step="0.01" value="0" oninput="addBlur(this.value)">
            </div>
            <div>
                <label for="color">Color</label>
                <input type="color" name="color" id="" class="color" oninput="addColor(this.value)">
            </div>
        </form>

        <div class="image-container" id="image-container">
            <!-- <div class="image"></div> -->
            <img src="/images/1.jpg" alt="house with blue sky" id="imagen">
        </div>
    
    </main>
    <script src="index.js"></script>
</body>
</html>
